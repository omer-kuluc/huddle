<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/huddle.css" />
  </head>
  <body>
    <div class="hero-img">
      <p class="logo-area">
        <img class="logo" src="/assets/img/logo.png" alt="" />
      </p>
      <div class="chatbox-img">
        <img src="assets/img/chatbox.png" alt="" />
      </div>
      <div class="introduction">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="intro-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>
          <a class="button" href="#">Register</a>
        </button>
        <p class="social-media">
          <a href="#"><img src="assets/img/facebook-logo.png" alt="" /></a>
          <a href="#"><img src="assets/img/twitter-logo.png" alt="" /></a>
          <a href="#"><img src="assets/img/instagram-logo.png" alt="" /></a>
        </p>
      </div>
    </div>
  </body>
</html>
